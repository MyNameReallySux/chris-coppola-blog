<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Test</title>
	
	<style id="LayoutStyleSheet">
		body {
			padding: 0px;
			margin: 0px;
		}
		.nav-menu ul {
			display: flex;
		}
		
		.nav-menu > ul {
			flex-wrap: wrap;
			justify-content: space-around;
			position: relative;
			overflow: visible;
		}
		
		.nav-menu > ul ul {
			flex-direction: column;
			position: absolute;
			top: 100%;
		}
		
		.nav-menu li:not(:hover) > ul {
			display: none;
		}
		
		.nav-menu li {
			flex-grow: 1;
		}
		
		.nav-menu li > a {
			display: block;
		}
		.menu-button {
			display: block;
			
			height: 24px;
			width: 24px;
		}
		
		.menu-button > div {
			display: flex;
			justify-content: space-around;
			flex-direction: column;
			
			height: 100%;
		}
		
	</style>
	<style id="SpacingStyleSheet">
		.container {
			margin: 0px auto;
			max-width: 1100px;
		}
		
		.nav-bar {
			padding: 5px;
		}

		.nav-menu ul {
			margin: 0px auto;
			max-width: 1100px;
			padding-left: 0px;
		}

		.nav-menu li li {
			min-width: 150px;
		}

		.nav-menu li > a {
			padding: 0 10px;
		}
		.menu-button {
			padding: 5px;
			margin-left: auto;
			border-radius: 5px;
		}
		
		.menu-button span {
			height: 3px;
			width: 100%;
			border-radius: 5px;
		}
		
	</style>
	<style id="TypographyStyleSheet">
		body {
			font-family: Arial, sans-serif;
		}

		.nav-menu ul {
			list-style: none;
		}

		.nav-menu li > a {
			font-weight: bold;
			line-height: 2;
			text-decoration: none;
		}
		
		.nav-menu > ul > li > a {
			text-align: center;
		}

		.nav-menu > ul ul {
			text-align: left;
		}
		
		.nav-menu ul ul li > a {
			font-size: 90%;
		}
	</style>
	<style id="ColorStyleSheet">
		.nav-bar, .nav-menu {
			background: black;
			color: white;
		}

		.nav-menu li > a {
			color: white;
		}

		.nav-menu > ul ul {
			background: black;
			color: white;
		}

		.nav-menu li:hover > a {
			background: #fff8c7;
			color: #4a4a4a;
		}
		.menu-button {
			background: black;
			border: solid 2px white;
		}
		.menu-button span {
			background: white;
		}
		.menu-button.open {
			background: white;
		}
		.menu-button.open span {
			background: black;
		}
	</style>
	<style id="AnimationStyleSheet">
		.nav-bar a {
			transition: all 0.4s ease 0s;
		}
	</style>
	
	<style id="PageStyleSheet">
		.logo {
			font-size: 2em;
			line-height: 2;
		}
	</style>
</head>
<body>
	<div id="Root"></div>
	<script type="text/javascript" src="/dist/assets/app.bundle.js"></script>
</body>
</html>
